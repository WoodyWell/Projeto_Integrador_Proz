          <div class="botoes_cabeçalho">
              <button id="botao_login"><a href="login.html">Entrar</a></button>

      </nav>
  </header>
  <main>
      <section id="carrinho">
        <div class="item-carrinho" id="produto-01">
          <div class="capa"><img src="/Projeto_Integrador_Proz/Sprint_4_javascript/img/conteudo_adicionar_material/latinha.png" alt="Latinha de alumínio"></div>
          
          <!-- <h4>latinha</h4> -->
          <div class="descricao_item">
            <div class="quantidade_itens">
              <h2>Latinha de Alumínio</h2>
              <p>Valor: R$5,50/Kg</p>
              <button class="btn-produto" id="btn-subtrair-produto-01">-</button>
              <input id="quantidade-produto-01" type="number" value="1" min="0" />
              <button class="btn-produto" id="btn-adicionar-produto-01">+</button>
            </div>
            <section id="subtotal">
              <h2>Subtotal</h2>
              <p><span id="quantidade-subtotal">0</span></p>
              <p>R$ <span id="valor-subtotal">0</span></p>
            </section>
          </div>
        </div>
      
        <div class="item-carrinho" id="produto-02">
          <div class="capa"><img src="/Projeto_Integrador_Proz/Sprint_4_javascript/img/conteudo_adicionar_material/papelão.png" alt="Papelão"></div>
          
          <!-- <h4>latinha</h4> -->
          <div class="descricao_item">
            <div class="quantidade_itens">
              <h2>Papelão</h2>
              <p>Valor: R$0,73/Kg</p>
              <button class="btn-produto" id="btn-subtrair-produto-02">-</button>
              <input id="quantidade-produto-02" type="number" value="1" min="0" />
              <button class="btn-produto" id="btn-adicionar-produto-02">+</button>
            </div>
            <section id="subtotal2">
              <h2>Subtotal</h2>
              <p><span id="quantidade-subtotal2">0</span></p>
              <p>R$ <span id="valor-subtotal2">0</span></p>
            </section>
          </div>
        </div>
      </section>
