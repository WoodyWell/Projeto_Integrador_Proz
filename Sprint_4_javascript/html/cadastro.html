    <main class="main_cadastro_doador">
         <section class="cadastro"> 
            <form id="form_cadastro" action="">
                <h1>Complete o cadastro para começar a doar.</h1>

                <h3 class="dados_pessoais">Dados pessoais</h3>
                <label for="username">Nome:</label>
                <input type="text" placeholder="Digite o seu nome" name="username" id="username">
                <p id="username-helper" class="helper-text"></p>
                
                <hr>

                <h3>Informações de endereço</h2>
                <label for="logradouro">Logradouro:</label>
                <input type="text" placeholder="Exemplo: Rua, Avenida" name="logradouro" id="logradouro" >
                <p id="logradouro-helper" class="helper-text"></p>
            
                <label for="numero">Número:</label>
                <input type="number" placeholder="Exemplo: 123" name="numero" id="numero" >
                <p id="numero-helper" class="helper-text"></p>

                <label for="bairro">Bairro:</label>
                <input type="text" placeholder="Digite o seu bairro" name="bairro" id="bairro">
                <p id="bairro-helper" class="helper-text"></p>
            
                <label for="cidade">Cidade:</label>
                <input type="text" placeholder="Digite a sua cidade" name="cidade" id="cidade">
                <p id="cidade-helper" class="helper-text"></p>
                
                <hr>

                <h3>Dados da conta</h3>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o seu email" name="email" >
                <p id="email-helper" class="helper-text"></p>
            
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite a sua senha" name="password" >
                <p id="senha-helper" class="helper-text"></p>

                <label for="confirmar-senha">Confirmar-senha:</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme a sua senha" name="confirmar_password" >
                <p id="confirmar-senha-helper" class="helper-text"></p>
            
                <button type="submit" class="btn_cadastro">Cadastrar</a></button>
                
            </form>
        </section>
