    </script>
        <section class="login">
            <div>
                <form id="form_login">
                        <h1>Tela de Login</h1> 
                            <div>
                                <label>Usuário:</label><br>
                                <input type="text" placeholder="digite seu nome" name="username" required><br>
                            </div>
                            <div>
                                <label>Senha:</label> <br>
                                <input type="password" placeholder="digite sua senha" name="password" required><br>
                            </div>

                            <!-- início da área do captcha -->
                            <p>Escreva o resultado da equação:</p>
                            <div id="captcha">
                                <span id="num1"></span> + <span id="num2"></span> = <input type="number" id="result">
                                <button id="submit">enviar</button>
                                <span id="msg_tela"></span>
                            </div>
                            <script>
                                window.onload = function() {
                                var num1 = Math.floor(Math.random() * 10 + 1);
                                var num2 = Math.floor(Math.random() * 10 + 1);
                                document.getElementById("num1").innerHTML = num1;
                                document.getElementById("num2").innerHTML = num2;

                                document.getElementById("submit").onclick = function() {
                                    var result = document.getElementById("result").value;
                                    if (result == num1 + num2) {
                                        document.getElementById("msg_tela").innerHTML ="verificado com sucesso!";
                                    } else {
                                        document.getElementById("msg_tela").innerHTML ="captcha incorreto. Favor verificar novamente!";
                                    }
                                };
                                };
                            </script><br>
                            <!-- fim da área do captcha-->

                            <button class="btn_login" type="submit">Entrar</button>
                            <button class="btn_login" type="button"> Cancelar</button>
