    <main>
        <div style="text-align:center">
            <h1>Tela de Cadastro do Usuário</h1>
            <form>
                <div><label>Nome:</label><br>
                    <input type="text" placeholder="primeiro nome" name="username" required><br>
                </div>
                <div>
                    <label>Sobrenome:</label><br>
                    <input type="text" placeholder="último nome" name="lastname" required><br>
                </div>
                <div>
                    <label>Data de Nascimento:</label><br>
                    <input type="date" placeholder="dd/mm/aaaa" name="nascimento"><br>
                </div>
                    <div>
                    <label>Endereço:</label><br>
                    <input type="text" placeholder="logradouro(Ex.: Rua, AV.)" name="endereco" required><br>
                </div>
                <div>
                    <label>Número:</label><br>
                    <input type="number" placeholder="Ex.: 123" name="numero" required><br>
                </div>
                <div>
                    <label>Bairro:</label><br>
                    <input type="text" placeholder="digite seu nome" name="username" required><br>
                </div>
                <div>
                    <label>Cidade:</label><br>
                    <input type="text" placeholder="digite seu nome" name="username" required><br>
                </div>
                <div>
                    <label>Email:</label><br>
                    <input type="email" placeholder="digite seu email" name="email" required><br>
                </div>
                <div>
                    <label>Senha:</label><br>
                    <input type="password" placeholder="digite sua senha" name="password" required><br><br>
                </div>
                <div>
                    <button><a href="pag_05_01_login.html">Finalizar Cadastro</a></button>
                </div>
            </form>
    </div>
