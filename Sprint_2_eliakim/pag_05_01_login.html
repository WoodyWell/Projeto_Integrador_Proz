                <!-- início da área do captcha - em teste! -->
                <p>Captcha de segurança:</p>
                <div id="captcha">
                    <span id="num1"></span> + 
                    <span id="num2"></span> = 
                    <input type="text" id="result">
                    <button id="submit">enviar</button>
                    <br>
                    <span id="msg_tela"></span>
                </div>
                <script>
                    window.onload = function() {
                    var num1 = Math.floor(Math.random() * 10 + 1);
                    var num2 = Math.floor(Math.random() * 10 + 1);
                    document.getElementById("num1").innerHTML = num1;
                    document.getElementById("num2").innerHTML = num2;

                    document.getElementById("submit").onclick = function() {
                        var result = document.getElementById("result").value;
                        if (result == num1 + num2) {
                            document.getElementById("msg_tela").innerHTML ="verificado com sucesso!";
                        } else {
                            document.getElementById("msg_tela").innerHTML ="captcha incorreto. Favor verificar novamente!";
                        }
                    };
                    };
                </script>
                <!-- fim da área de teste do captcha-->
